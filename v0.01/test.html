<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Site Title</title>
    <style>
        /* Default title style for desktop */
        .site-title {
            font-size: 40px;
            text-align: center;
            margin-top: 20px;
        }

        /* Adjust title style for mobile devices */
        @media only screen and (max-width: 480px) {
            .site-title {
                font-size: 25px;
            }
        }
    </style>
</head>
<body>
    <h1 class="site-title">My Responsive Website</h1>
</body>
</html>
